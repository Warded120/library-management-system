<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
            <img src="https://st3.depositphotos.com/9543826/13048/v/450/depositphotos_130487022-stock-illustration-u-v-letter-logo.jpg"
                 alt="Логотип"
                 class="rounded-circle me-2"
                 style="width: 40px; height: 40px;">
            <span class="fw-bold text-primary">Головна</span>
        </a>
        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Перемикання навігації">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary me-2 px-4 m-1" th:href="@{/about-us}" role="button">Про нас</a>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/logout}" method="post">
                        <input class="nav-link btn btn-outline-danger me-2 px-4 m-1" type="submit" value="Вийти">
                    </form>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-outline-primary me-2 px-4 m-1" href="#" id="navbarDropdown"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Таблиці
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end me-2 px-4 m-1" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Опція 1</a></li>
                        <li><a class="dropdown-item" href="#">Опція 2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Опція 3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Content -->
<div class="container py-5">
    <div class="text-center">
        <h1 class="text-primary mb-4">Ласкаво просимо на домашню сторінку</h1>
        <p class="lead">Оберіть таблицю в списку 'Таблиці'</p>
    </div>
</div>

</body>
</html>
